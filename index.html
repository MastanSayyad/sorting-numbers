<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8"> <!-- symbols/emojis/ any text/ any language-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sorter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./bubble-sort.js"></script>
    <script src="./js-functions.js"></script>
</head>

<body>
    <div class="container">
        <h1>Number Sorter</h1>
        
        <label>Enter numbers separated by space:</label>
        <input type="text" id="numberInput" placeholder="Example: 5 2 8 1 9 3">
        
        <label for="sortType">Select sorting algorithm</label>
<select name="" id="sortType">
    <option value="bubble">Bubble Sort</option>
    <option value="quick">Quick Sort</option>
    <option value="insertion">Insertion Sort</option>
    <option value="selection">Selection Sort</option>
</select>


        <button onclick="sortNumbers()">Sort Numbers</button>


        <div class="result" id="result" style="display:none;">
            <h3>Original Numbers:</h3>
            <div id="original"></div>

            <h3>Sorted Numbers:</h3>
            <div id="sorted"></div>

            <h3>Frequency of Numbers:</h3>
            <div id="frequency"></div>
        </div>
    </div>
</body>
</html>
